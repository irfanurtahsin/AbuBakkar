<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Visiting Card</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #4267B2, #365899, #6BA8E9);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Card Styling */
        .card {
            width: 90%;
            max-width: 400px; /* Ensures the card doesn't stretch on larger screens */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .cover {
            background: linear-gradient(to right, #4267B2, #365899);
            height: 100px;
            position: relative;
        }

        /* Profile Picture Styling */
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            position: absolute;
            top: 100px; /* Centered relative to the header */
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff; /* Ensures a clean white circle around the image */
        }

        /* Header Styling */
        .header {
            text-align: center;
            padding: 80px 20px 20px; /* Account for the profile picture space */
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            color: #333333;
        }

        .header p {
            margin: 5px 0;
            color: #666666;
            font-size: 14px;
        }

        /* Contact Icons */
        .contact-icons {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .contact-icons a {
            text-decoration: none;
            color: #4267B2;
            text-align: center;
        }

        .contact-icons img {
            width: 36px;
            height: 36px;
        }

        /* About Section */
        .about {
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        /* Save Contact Button */
        .save-contact {
            text-align: center;
            margin: 15px 0;
        }

        .save-contact button {
            background-color: #4267B2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .save-contact button:hover {
            background-color: #365899;
        }

        /* Footer */
        .footer {
            background: linear-gradient(to right, #4267B2, #ffffff);
            color: #666666;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }

        /* Media Queries for Small Screens */
        @media (max-width: 320px) {
            .profile-pic {
                width: 60px; /* Smaller profile picture for small screens */
                height: 60px;
                top: 50px; /* Adjusted position for smaller screens */
            }

            .header h1 {
                font-size: 18px;
            }

            .header p {
                font-size: 12px;
            }

            .contact-icons img {
                width: 30px;
                height: 30px;
            }

            .save-contact button {
                font-size: 12px;
                padding: 8px 16px;
            }

            .about {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="cover"></div>
    <img src="./Images/abu.png" alt="Profile Picture" class="profile-pic">

    <div class="header">
        <h1>Mohammed Abu Bakkar</h1>
        <p>Owner of an Noura Electronic</p>
    </div>

    <div class="contact-icons">
        <a href="tel:+966505188034">
            <img src="./Icons/call.png" alt="Call">
            <p>Call</p>
        </a>
        <a href="https://wa.me/966505188034" target="_blank">
            <img src="./Icons/whatsapp.png" alt="WhatsApp">
            <p>WhatsApp</p>
        </a>
        <a href="https://maps.app.goo.gl/SDkEQt3seq2mmfTA6" target="_blank">
            <img src="./Icons/maps.png" alt="Maps">
            <p>Maps</p>
        </a>
    </div>

    <div class="save-contact">
        <button onclick="saveContact()">Save to Contact</button>
    </div>

    <div class="about">
        <p>We provide the latest electronic gadgets and accessories to meet your needs. Visit us for quality products and excellent service.</p>
    </div>

    <div class="footer">
        <p>Powered by Irfanur Tahsin</p>
    </div>
</div>

<script>
    function saveContact() {
        const vCardData = `BEGIN:VCARD\nVERSION:3.0\nFN:Mohammed Abu Bakkar\nTEL:+966505188034\nEMAIL:bakkarhiram@gmail.com\nEND:VCARD`;
        const blob = new Blob([vCardData], { type: 'text/vcard' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'Mohammed_Abu_Bakkar.vcf';
        link.click();
    }
</script>

</body>
</html>
